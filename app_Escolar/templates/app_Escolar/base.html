<!-- app_Escolar/templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gesti√≥n Escolar{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            padding-bottom: 70px; /* Espacio para el footer fijo */
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px; /* Altura del footer */
            line-height: 60px; /* Centrar verticalmente el texto */
            background-color: #f5f5f5;
            text-align: center;
        }
        /* Colores Escolar */
        .navbar-escolar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .navbar-escolar .nav-link, .navbar-escolar .navbar-brand {
            color: white !important;
        }
        .navbar-escolar .dropdown-menu {
            background-color: #764ba2;
        }
        .navbar-escolar .dropdown-item {
            color: white;
        }
        .navbar-escolar .dropdown-item:hover {
            background-color: #667eea;
        }
        .btn-primary-escolar {
            background-color: #667eea;
            border-color: #667eea;
        }
        .btn-primary-escolar:hover {
            background-color: #764ba2;
            border-color: #764ba2;
        }
    </style>
</head>
<body>
    {% include 'app_Escolar/navbar.html' %}
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    {% include 'app_Escolar/footer.html' %}
    <!-- Bootstrap JS (bundle incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
