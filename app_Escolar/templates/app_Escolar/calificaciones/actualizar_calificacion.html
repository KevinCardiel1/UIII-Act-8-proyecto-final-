{% extends 'app_Escolar/base.html' %}
{% block title %}Actualizar Calificación - Sistema de Gestión Escolar{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4"><i class="fas fa-star me-2"></i>Actualizar Calificación</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Inscripción</label>
                    <select class="form-select" name="inscripcion" required>
                        {% for insc in inscripciones %}
                        <option value="{{ insc.id }}" {% if insc.id == calificacion.inscripcion.id %}selected{% endif %}>{{ insc.estudiante.nombre }} - {{ insc.curso.nombre_curso }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo de Evaluación</label>
                    <select class="form-select" name="tipo_evaluacion" required>
                        <option value="Examen" {% if calificacion.tipo_evaluacion == 'Examen' %}selected{% endif %}>Examen</option>
                        <option value="Taller" {% if calificacion.tipo_evaluacion == 'Taller' %}selected{% endif %}>Taller</option>
                        <option value="Proyecto" {% if calificacion.tipo_evaluacion == 'Proyecto' %}selected{% endif %}>Proyecto</option>
                        <option value="Participación" {% if calificacion.tipo_evaluacion == 'Participación' %}selected{% endif %}>Participación</option>
                        <option value="Tarea" {% if calificacion.tipo_evaluacion == 'Tarea' %}selected{% endif %}>Tarea</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de Evaluación</label>
                    <input type="date" class="form-control" name="fecha_evaluacion" value="{{ calificacion.fecha_evaluacion|date:'Y-m-d' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Puntaje</label>
                    <input type="number" step="0.01" class="form-control" name="puntaje" value="{{ calificacion.puntaje }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ponderación</label>
                    <input type="number" step="0.01" class="form-control" name="ponderacion" value="{{ calificacion.ponderacion }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Comentarios</label>
                    <textarea class="form-control" name="comentarios" rows="3">{{ calificacion.comentarios|default:'' }}</textarea>
                </div>
                <div class="mb-3">
                    <a href="{% url 'ver_calificaciones' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-warning">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
