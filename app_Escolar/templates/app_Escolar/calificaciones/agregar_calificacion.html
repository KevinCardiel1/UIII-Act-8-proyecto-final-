{% extends 'app_Escolar/base.html' %}
{% block title %}Agregar Calificación - Sistema de Gestión Escolar{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4"><i class="fas fa-star me-2"></i>Agregar Nueva Calificación</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Inscripción</label>
                    <select class="form-select" name="inscripcion" required>
                        <option value="">Seleccionar...</option>
                        {% for insc in inscripciones %}
                        <option value="{{ insc.id }}">{{ insc.estudiante.nombre }} {{ insc.estudiante.apellido }} - {{ insc.curso.nombre_curso }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo de Evaluación</label>
                    <select class="form-select" name="tipo_evaluacion" required>
                        <option value="">Seleccionar...</option>
                        <option value="Examen">Examen</option>
                        <option value="Taller">Taller</option>
                        <option value="Proyecto">Proyecto</option>
                        <option value="Participación">Participación</option>
                        <option value="Tarea">Tarea</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de Evaluación</label>
                    <input type="date" class="form-control" name="fecha_evaluacion" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Puntaje</label>
                    <input type="number" step="0.01" class="form-control" name="puntaje" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ponderación</label>
                    <input type="number" step="0.01" class="form-control" name="ponderacion" value="1.0">
                </div>
                <div class="mb-3">
                    <label class="form-label">Comentarios</label>
                    <textarea class="form-control" name="comentarios" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <a href="{% url 'ver_calificaciones' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
