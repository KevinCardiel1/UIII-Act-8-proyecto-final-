{% extends 'app_Escolar/base.html' %}
{% block title %}Actualizar Curso - Sistema de Gestión Escolar{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4"><i class="fas fa-graduation-cap me-2"></i>Actualizar Curso</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nombre del Curso</label>
                    <input type="text" class="form-control" name="nombre_curso" value="{{ curso.nombre_curso }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" name="descripcion" rows="3" required>{{ curso.descripcion }}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Créditos</label>
                    <input type="number" class="form-control" name="creditos" value="{{ curso.creditos }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Profesor</label>
                    <select class="form-select" name="profesor" required>
                        {% for prof in profesores %}
                        <option value="{{ prof.id }}" {% if prof.id == curso.profesor.id %}selected{% endif %}>{{ prof.nombre }} {{ prof.apellido }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Horario</label>
                    <input type="text" class="form-control" name="horario" value="{{ curso.horario }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Aula</label>
                    <input type="text" class="form-control" name="aula" value="{{ curso.aula }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nivel Educativo</label>
                    <input type="text" class="form-control" name="nivel_educativo" value="{{ curso.nivel_educativo }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Costo del Curso</label>
                    <input type="number" step="0.01" class="form-control" name="costo_curso" value="{{ curso.costo_curso }}" required>
                </div>
                <div class="mb-3">
                    <a href="{% url 'ver_cursos' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-warning">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
