{% extends 'app_Escolar/base.html' %}
{% block title %}Agregar Curso - Sistema de Gestión Escolar{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4"><i class="fas fa-graduation-cap me-2"></i>Agregar Nuevo Curso</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nombre del Curso</label>
                    <input type="text" class="form-control" name="nombre_curso" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" name="descripcion" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Créditos</label>
                    <input type="number" class="form-control" name="creditos" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Profesor</label>
                    <select class="form-select" name="profesor" required>
                        <option value="">Seleccionar profesor...</option>
                        {% for prof in profesores %}
                        <option value="{{ prof.id }}">{{ prof.nombre }} {{ prof.apellido }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Horario</label>
                    <input type="text" class="form-control" name="horario" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Aula</label>
                    <input type="text" class="form-control" name="aula" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nivel Educativo</label>
                    <input type="text" class="form-control" name="nivel_educativo" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Costo del Curso</label>
                    <input type="number" step="0.01" class="form-control" name="costo_curso" required>
                </div>
                <div class="mb-3">
                    <a href="{% url 'ver_cursos' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
