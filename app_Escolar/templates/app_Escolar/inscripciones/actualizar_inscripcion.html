{% extends 'app_Escolar/base.html' %}
{% block title %}Actualizar Inscripción - Sistema de Gestión Escolar{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4"><i class="fas fa-clipboard me-2"></i>Actualizar Inscripción</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Estudiante</label>
                    <select class="form-select" name="estudiante" required>
                        {% for est in estudiantes %}
                        <option value="{{ est.id }}" {% if est.id == inscripcion.estudiante.id %}selected{% endif %}>{{ est.nombre }} {{ est.apellido }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Curso</label>
                    <select class="form-select" name="curso" required>
                        {% for cur in cursos %}
                        <option value="{{ cur.id }}" {% if cur.id == inscripcion.curso.id %}selected{% endif %}>{{ cur.nombre_curso }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select class="form-select" name="estado_inscripcion">
                        <option value="Activa" {% if inscripcion.estado_inscripcion == 'Activa' %}selected{% endif %}>Activa</option>
                        <option value="Completada" {% if inscripcion.estado_inscripcion == 'Completada' %}selected{% endif %}>Completada</option>
                        <option value="Cancelada" {% if inscripcion.estado_inscripcion == 'Cancelada' %}selected{% endif %}>Cancelada</option>
                        <option value="Suspendida" {% if inscripcion.estado_inscripcion == 'Suspendida' %}selected{% endif %}>Suspendida</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nota Final</label>
                    <input type="number" step="0.01" class="form-control" name="nota_final" value="{{ inscripcion.nota_final|default:'' }}">
                </div>
                <div class="mb-3">
                    <a href="{% url 'ver_inscripciones' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-warning">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
