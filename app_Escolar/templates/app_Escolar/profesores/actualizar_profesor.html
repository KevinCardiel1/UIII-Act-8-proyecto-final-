{% extends 'app_Escolar/base.html' %}
{% block title %}Actualizar Profesor - Sistema de Gestión Escolar{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4"><i class="fas fa-user-edit me-2"></i>Actualizar Profesor</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" value="{{ profesor.nombre }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="apellido" value="{{ profesor.apellido }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ profesor.email }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" name="telefono" value="{{ profesor.telefono }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Especialidad</label>
                    <input type="text" class="form-control" name="especialidad" value="{{ profesor.especialidad }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de Contratación</label>
                    <input type="date" class="form-control" name="fecha_contratacion" value="{{ profesor.fecha_contratacion|date:'Y-m-d' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Salario</label>
                    <input type="number" step="0.01" class="form-control" name="salario" value="{{ profesor.salario }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input type="text" class="form-control" name="dni" value="{{ profesor.dni }}" required>
                </div>
                <div class="mb-3">
                    <a href="{% url 'ver_profesores' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-warning">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
